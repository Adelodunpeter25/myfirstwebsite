{% extends "base.html" %}

{% block content %}
  <h1>Update Site</h1>
  <form method="post" action="{% url 'update_site_name' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="new_site_name">Site Name:</label>
      <input type="text" class="form-control" id="new_site_name" name="new_site_name" value="{{ site.name }}" required>
    </div>
    <div class="form-group">
      <label for="new_domain">Domain:</label>
      <input type="text" class="form-control" id="new_domain" name="new_domain" value="{{ site.domain }}" required placeholder="example.com">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  {% if messages %}
    <ul class="mt-3">
      {% for message in messages %}
        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
