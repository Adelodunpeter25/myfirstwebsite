<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PyShop</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: #002147;
            color: #fff;
            padding: 60px 20px 40px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 2px 4px 12px rgba(0,0,0,0.12);
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }
        .category {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 48px 26px;
            width: 160px;
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .category:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
            transform: scale(1.08) translateY(-6px);
        }
        .category-icon {
            font-size: 2.8em;
            margin-bottom: 16px;
        }
        .category-title {
            font-size: 1.25em;
            color: #222;
        }
        @media (max-width: 600px) {
            .categories {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
