<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Groceries{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      .navbar-custom {
        background: linear-gradient(90deg, #002147 80%, #00102a 100%) !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1050;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 16px rgba(0,33,71,0.10);
      }
      body.dark-mode .navbar-custom {
        background: linear-gradient(90deg, #0a1931 80%, #002147 100%) !important;
        box-shadow: 0 4px 24px rgba(0,0,0,0.22);
      }
      .navbar-custom .navbar-brand {
        font-weight: 800;
        letter-spacing: 1px;
        font-size: 1.4em;
        color: #fff !important;
        transition: color 0.2s;
      }
      body.dark-mode .navbar-custom .navbar-brand {
        color: #f1f1f1 !important;
      }
      .navbar-custom .nav-link {
        font-weight: 600;
        font-size: 1.08em;
        color: #fff !important;
        transition: color 0.2s;
      }
      .navbar-custom .nav-link.active, .navbar-custom .nav-link:hover {
        color: #0a1931 !important;
        background: rgba(255,255,255,0.10);
        border-radius: 6px;
      }
      .navbar-custom .btn-outline-light, .navbar-custom .btn-outline-light:focus {
        font-weight: 600;
        border-radius: 8px;
        border: 1.5px solid #fff;
        color: #fff !important;
        background: transparent;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(0,33,71,0.08);
      }
      .navbar-custom .btn-outline-light:hover {
        background: #ffd700 !important;
        color: #002147 !important;
        box-shadow: 0 6px 18px rgba(0,33,71,0.18);
        transform: scale(1.04) translateY(-2px);
      }
      .login-btn:hover, .login-btn:focus, .signup-btn:hover, .signup-btn:focus {
        background: #0052cc !important;
        color: #fff !important;
        box-shadow: 0 6px 18px rgba(0,33,71,0.18);
        transform: scale(1.04) translateY(-2px);
      }
      .navbar-collapse {
        background: #002147;
      }
      .navbar-toggler[aria-expanded="true"] {
        background: #00102a;
      }
      .navbar-toggler {
        border: 2px solid #ffd700;
        border-radius: 6px;
        background: rgba(255,255,255,0.12);
        transition: border-color 0.2s, background 0.2s;
      }
      .navbar-toggler .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255,255,255,1)' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      body.dark-mode .navbar-toggler .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255,255,255,1)' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      body {
        padding-top: 70px;
      }
      @media (max-width: 991.98px) {
        body {
          padding-top: 120px;
        }
        .navbar-collapse {
          position: absolute;
          top: 56px;
          left: 0;
          width: 100vw;
          background: #002147;
          z-index: 1051;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDarkDropdown">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/all/">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/footwears/">Footwears</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/groceries/">Groceries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/electronics/">Electronics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vehicles/">Vehicles</a>
            </li>
          </ul>
          <form class="d-flex mx-auto" method="get" action="{% url 'all_products' %}" style="max-width: 320px;">
            <input class="form-control me-2" type="search" name="q" placeholder="Search products..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <div class="d-flex align-items-center ms-3">
            <button id="toggle-theme" class="btn btn-outline-light btn-sm me-2" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
              <span id="theme-icon">üåô</span>
            </button>
            <a href="{% url 'view_cart' %}" class="btn btn-primary btn-sm me-2">View Cart</a>
            {% if user.is_authenticated %}
              <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">Profile</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
      function setDarkMode() {
        document.body.classList.add('bg-dark', 'text-light', 'dark-mode');
        document.querySelector('.navbar-custom').classList.add('navbar-dark');
        document.querySelector('.navbar-custom').classList.remove('navbar-light');
        localStorage.setItem('theme', 'dark');
        document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
      }
      function setLightMode() {
        document.body.classList.remove('bg-dark', 'text-light', 'dark-mode');
        document.querySelector('.navbar-custom').classList.remove('navbar-dark');
        document.querySelector('.navbar-custom').classList.add('navbar-light');
        localStorage.setItem('theme', 'light');
        document.getElementById('theme-icon').textContent = 'üåô';
      }
      function toggleTheme() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') setLightMode();
        else setDarkMode();
      }
      // On page load, set theme from localStorage
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') setDarkMode();
        else setLightMode();
      })();
    </script>
  </body>
</html>
